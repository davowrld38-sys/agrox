<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - AgroTech Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 120px auto 40px;
            background-color: var(--dark-gray);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .chat-header {
            background-color: var(--medium-gray);
            padding: 20px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .chat-header h1 {
            color: var(--white);
            margin: 0;
            font-size: 1.5rem;
        }
        
        .chat-actions {
            margin-top: 10px;
        }
        
        .payment-btn {
            background-color: var(--primary-green);
            color: var(--black);
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .payment-btn.disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--black);
        }
        
        .chat-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 70%;
        }
        
        .chat-message.sent {
            background-color: var(--primary-green);
            color: var(--black);
            margin-left: auto;
            text-align: right;
        }
        
        .chat-message.received {
            background-color: var(--medium-gray);
            color: var(--white);
        }
        
        .system-message {
            text-align: center;
            color: #888;
            font-style: italic;
            margin: 10px 0;
        }
        
        .message-content {
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background-color: var(--medium-gray);
            border-top: 1px solid var(--light-gray);
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            background-color: var(--dark-gray);
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            color: var(--white);
            font-size: 16px;
            margin-right: 10px;
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: var(--primary-green);
        }
        
        .chat-input button {
            padding: 12px 20px;
            background-color: var(--primary-green);
            color: var(--black);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .chat-input button:hover {
            background-color: var(--dark-green);
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: var(--medium-gray);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
        }
        
        .back-btn:hover {
            background-color: var(--light-gray);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="container nav-inner">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-seedling"></i></div>
                <div class="logo-text">Agro<span>Tech</span></div>
            </a>

            <nav class="nav-links">
                <a href="#" onclick="goBack()">Back to Dashboard</a>
            </nav>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1 id="chat-title">Chat</h1>
                <div class="chat-actions">
                    <button class="payment-btn disabled" id="chat-pay-btn" disabled>
                        <i class="fas fa-credit-card"></i> Pay Now
                    </button>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="system-message">
                    <strong>Agro-X System:</strong> Agro-X does not process payments. Agreements happen outside the platform.
                </div>
                <!-- Messages will be loaded here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type your message..." maxlength="500">
                <button id="send-message-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!currentUser.email) {
                window.location.href = 'sign in.html';
                return;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const requestId = urlParams.get('requestId');
            
            if (!requestId) {
                alert('Invalid chat session');
                goBack();
                return;
            }
            
            // Load chat data
            const requests = JSON.parse(localStorage.getItem('requests') || '[]');
            const request = requests.find(r => r.id === requestId);
            
            if (!request || (request.buyer !== currentUser.email && request.provider !== currentUser.email)) {
                alert('Access denied');
                goBack();
                return;
            }
            
            // Set chat title
            const listings = JSON.parse(localStorage.getItem('listings') || '[]');
            const services = JSON.parse(localStorage.getItem('services') || '[]');
            const facilities = JSON.parse(localStorage.getItem('facilities') || '[]');
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            let itemTitle = 'Product';
            if (request.listingId) {
                const listing = listings.find(l => l.id === request.listingId);
                if (listing) itemTitle = listing.title;
            } else if (request.serviceId) {
                const service = services.find(s => s.id === request.serviceId);
                if (service) itemTitle = service.title;
            } else if (request.facilityId) {
                const facility = facilities.find(f => f.id === request.facilityId);
                if (facility) itemTitle = facility.name;
            }
            
            const otherUserEmail = request.buyer === currentUser.email ? request.provider : request.buyer;
            const otherUser = users.find(u => u.email === otherUserEmail);
            const otherUserName = otherUser ? otherUser.name : otherUserEmail;
            
            document.getElementById('chat-title').textContent = `Chat with ${otherUserName} - ${itemTitle}`;
            
            // Load messages
            loadMessages(request);
            
            // Send message
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-message-btn');
            
            function sendMessage() {
                const text = chatInput.value.trim();
                if (!text) return;
                
                const message = {
                    sender: currentUser.email,
                    text: text,
                    timestamp: new Date().toISOString()
                };
                
                if (!request.messages) request.messages = [];
                request.messages.push(message);
                request.lastMessageAt = new Date().toISOString();
                
                localStorage.setItem('requests', JSON.stringify(requests));
                loadMessages(request);
                chatInput.value = '';
            }
            
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Payment placeholder
            const payBtn = document.getElementById('chat-pay-btn');
            if (payBtn) {
                payBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Payments will be available soon.\nAgro-X currently supports direct communication only.');
                });
            }
            
            function loadMessages(request) {
                const messages = request.messages || [];
                const chatMessages = document.getElementById('chat-messages');
                
                // Clear existing messages except system message
                const systemMessage = chatMessages.querySelector('.system-message');
                chatMessages.innerHTML = '';
                if (systemMessage) {
                    chatMessages.appendChild(systemMessage);
                }
                
                messages.forEach(message => {
                    const messageEl = document.createElement('div');
                    messageEl.className = `chat-message ${message.sender === currentUser.email ? 'sent' : 'received'}`;
                    messageEl.innerHTML = `
                        <div class="message-content">${message.text}</div>
                        <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
                    `;
                    chatMessages.appendChild(messageEl);
                });
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
        
        function goBack() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            switch(currentUser.role) {
                case 'farmer':
                    window.location.href = 'farmer-dashboard.html';
                    break;
                case 'seller':
                    window.location.href = 'seller-dashboard.html';
                    break;
                case 'buyer':
                    window.location.href = 'buyer-dashboard.html';
                    break;
                case 'logistics':
                    window.location.href = 'logistics-dashboard.html';
                    break;
                case 'storage':
                    window.location.href = 'storage-dashboard.html';
                    break;
                default:
                    window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
