<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - AgroTech Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/marketplace.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="container nav-inner">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-seedling"></i></div>
                <div class="logo-text">Agro<span>Tech</span></div>
            </a>

            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="marketplace.html">Marketplace</a>
                <a href="messages.html">Messages</a>
                <a href="my-listings.html">My Listings</a>
            </nav>

            <div class="nav-cta">
                <div class="notifications">
                    <button class="notification-btn" id="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notification-badge" style="display: none;">0</span>
                    </button>
                    <div class="notification-dropdown" id="notification-dropdown">
                        <div class="notification-header">
                            <h4>Notifications</h4>
                            <button class="mark-all-read" id="mark-all-read">Mark all read</button>
                        </div>
                        <div class="notification-list" id="notification-list">
                            <div class="no-notifications">No new notifications</div>
                        </div>
                    </div>
                </div>
                <div class="user-menu">
                    <button class="user-button">
                        <i class="fas fa-user"></i>
                        <span id="user-name">Seller</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown">
                        <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>

            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="marketplace-container">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="marketplace-header">
                <div class="marketplace-title">
                    <h1>Seller Dashboard</h1>
                    <p>Manage your product listings and handle buyer requests</p>
                </div>
            </div>
            
            <!-- Dashboard Content -->
            <div class="marketplace-content">
                <!-- Sidebar -->
                <aside class="categories-sidebar">
                    <div class="sidebar-section">
                        <h3>Dashboard</h3>
                        <div class="quick-actions">
                            <a href="my-listings.html" class="quick-action active">
                                <i class="fas fa-list"></i>
                                <span>My Listings</span>
                            </a>
                            <a href="add-listing.html" class="quick-action">
                                <i class="fas fa-plus"></i>
                                <span>Add Listing</span>
                            </a>
                            <a href="messages.html" class="quick-action">
                                <i class="fas fa-envelope"></i>
                                <span>Messages</span>
                            </a>
                            <a href="#analytics" class="quick-action">
                                <i class="fas fa-chart-bar"></i>
                                <span>Analytics</span>
                            </a>
                        </div>
                    </div>
                </aside>
                
                <!-- Main Content Area -->
                <section class="listings-grid">
                    <!-- My Listings Tab -->
                    <div id="listings-tab" class="tab-content active">
                        <div class="listings-header">
                            <h2>My Product Listings</h2>
                            <button class="btn primary" id="add-listing-btn">
                                <i class="fas fa-plus"></i> Add New Listing
                            </button>
                        </div>
                        <div id="my-listings-container" class="listings-container grid-view">
                            <!-- Listings will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Requests Tab -->
                    <div id="requests-tab" class="tab-content">
                        <div class="listings-header">
                            <h2>Buyer Requests</h2>
                        </div>
                        <div id="requests-container" class="listings-container">
                            <!-- Requests will be loaded here -->
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Add/Edit Listing Modal -->
    <div class="modal-overlay hidden" id="add-listing-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Add New Listing</h2>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="listing-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="listing-title">Product Title *</label>
                            <input type="text" id="listing-title" required>
                        </div>
                        <div class="form-group">
                            <label for="listing-category">Category *</label>
                            <select id="listing-category" required>
                                <option value="">Select Category</option>
                                <option value="vegetables">Vegetables</option>
                                <option value="fruits">Fruits</option>
                                <option value="grains">Grains</option>
                                <option value="dairy">Dairy</option>
                                <option value="inputs">Farm Inputs</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="listing-price">Price per Unit *</label>
                            <input type="number" id="listing-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="listing-unit">Unit *</label>
                            <select id="listing-unit" required>
                                <option value="kg">kg</option>
                                <option value="ton">ton</option>
                                <option value="bag">bag</option>
                                <option value="piece">piece</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="listing-quantity">Available Quantity *</label>
                            <input type="number" id="listing-quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="listing-location">Location *</label>
                            <input type="text" id="listing-location" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="listing-description">Description</label>
                        <textarea id="listing-description" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn secondary" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn primary">Save Listing</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Request Modal -->
    <div class="modal-overlay hidden" id="request-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Request Details</h2>
                <button class="modal-close" id="close-request-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="request-details">
                    <!-- Request details will be loaded here -->
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" id="decline-request-btn">Decline</button>
                    <button type="button" class="btn primary" id="approve-request-btn">Approve & Start Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/seller-dashboard.js"></script>
</body>
</html>
