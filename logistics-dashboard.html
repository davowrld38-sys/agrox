<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Dashboard - AgroTech Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/marketplace.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar">
        <div class="container nav-inner">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fas fa-seedling"></i></div>
                <div class="logo-text">Agro<span>Tech</span></div>
            </a>

            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="marketplace.html">Marketplace</a>
                <a href="messages.html">Messages</a>
                <a href="#services">My Services</a>
            </nav>

            <div class="nav-cta">
                <div class="notifications">
                    <button class="notification-btn" id="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notification-badge" style="display: none;">0</span>
                    </button>
                    <div class="notification-dropdown" id="notification-dropdown">
                        <div class="notification-header">
                            <h4>Notifications</h4>
                            <button class="mark-all-read" id="mark-all-read">Mark all read</button>
                        </div>
                        <div class="notification-list" id="notification-list">
                            <div class="no-notifications">No new notifications</div>
                        </div>
                    </div>
                </div>
                <div class="user-menu">
                    <button class="user-button">
                        <i class="fas fa-user"></i>
                        <span id="user-name">Logistics</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown">
                        <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>

            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="marketplace-container">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="marketplace-header">
                <div class="marketplace-title">
                    <h1>Logistics Dashboard</h1>
                    <p>Manage your transport services and handle customer inquiries</p>
                </div>
            </div>
            
            <!-- Dashboard Content -->
            <div class="marketplace-content">
                <!-- Sidebar -->
                <aside class="categories-sidebar">
                    <div class="sidebar-section">
                        <h3>Dashboard</h3>
                        <div class="quick-actions">
                            <a href="#services" class="quick-action active">
                                <i class="fas fa-truck"></i>
                                <span>My Services</span>
                            </a>
                            <a href="messages.html" class="quick-action">
                                <i class="fas fa-comments"></i>
                                <span>Messages</span>
                            </a>
                            <a href="#analytics" class="quick-action">
                                <i class="fas fa-chart-bar"></i>
                                <span>Analytics</span>
                            </a>
                        </div>
                    </div>
                </aside>
                
                <!-- Main Content Area -->
                <section class="listings-grid">
                    <!-- My Services Tab -->
                    <div id="services-tab" class="tab-content active">
                        <div class="listings-header">
                            <h2>My Transport Services</h2>
                            <button class="btn primary" id="add-service-btn">
                                <i class="fas fa-plus"></i> Add Service
                            </button>
                        </div>
                        <div id="services-container" class="listings-container grid-view">
                            <!-- Services will be loaded here -->
                        </div>
                    </div>
                    
                    <!-- Inquiries Tab -->
                    <div id="inquiries-tab" class="tab-content">
                        <div class="listings-header">
                            <h2>Customer Inquiries</h2>
                        </div>
                        <div id="inquiries-container" class="listings-container">
                            <!-- Inquiries will be loaded here -->
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Add Service Modal -->
    <div class="modal-overlay hidden" id="add-service-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="service-modal-title">Add Transport Service</h2>
                <button class="modal-close" id="close-service-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="service-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="service-title">Service Title *</label>
                            <input type="text" id="service-title" required placeholder="e.g., Refrigerated Transport">
                        </div>
                        <div class="form-group">
                            <label for="service-type">Service Type *</label>
                            <select id="service-type" required>
                                <option value="">Select Type</option>
                                <option value="refrigerated">Refrigerated Transport</option>
                                <option value="dry">Dry Goods Transport</option>
                                <option value="bulk">Bulk Transport</option>
                                <option value="express">Express Delivery</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="service-price">Price per Trip *</label>
                            <input type="number" id="service-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="service-capacity">Capacity (tons)</label>
                            <input type="number" id="service-capacity" step="0.1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="service-from">From Location *</label>
                            <input type="text" id="service-from" required>
                        </div>
                        <div class="form-group">
                            <label for="service-to">To Location *</label>
                            <input type="text" id="service-to" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="service-description">Description</label>
                        <textarea id="service-description" rows="3" placeholder="Describe your transport service..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn secondary" id="cancel-service-btn">Cancel</button>
                        <button type="submit" class="btn primary">Save Service</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Inquiry Modal -->
    <div class="modal-overlay hidden" id="inquiry-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Inquiry Details</h2>
                <button class="modal-close" id="close-inquiry-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="inquiry-details">
                    <!-- Inquiry details will be loaded here -->
                </div>
                <div class="form-actions">
                    <button type="button" class="btn primary" id="respond-inquiry-btn">Start Chat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/logistics-dashboard.js"></script>
</body>
</html>
